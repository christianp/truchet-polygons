<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Truchet polygons</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

    </head>  
    <body>
        <section id="options">
            <span class="option">
                <label for="tiling">Tiling:</label>
                <select id="tiling"></select>
            </span>
            <span class="option">
                <label for="colours">Colours:</label>
                <select id="colours"></select>
            </span>
        </section>

        <section>
            <a id="link" download href="#">
                <svg id="tiles-svg" xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs></defs>
                    <rect id="bg" x="0" y="0" w="1" h="1" fill="white"></rect>
                    <g id="board">
                    </g>
                </svg>
            </a>
        </section>

        <section>
            <p>
                Each tile is a regular polygon with an even number of sides. The vertices are painted in alternating colours. The tiles are lined up so that the colours on every edge match.
            </p>
        </section>

        <footer>
            <p>Made by <a href="http://somethingorotherwhatever.com">Christian Lawson-Perfect</a></p>
        </footer>

        <script src="script.js" defer></script>
    </body>
</html>
